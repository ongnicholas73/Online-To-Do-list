<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    
    <title>Online-ToDo-List</title>
</head>

<body class="all-content container">
    <h1 class="title">
        Online ToDo List
    </h1>
    <div class="to-do-add">
        <div class="input-group mb-3 input-button">
            <input type="text" class="form-control" placeholder="Write a ToDo" aria-label="Write a ToDo"
                aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">add</button>
            </div>
        </div>

    </div>

    <ul class="list-group list-group-flush">
    </ul>
    </div>
    <button class="btn btn-outline-secondary btn-delete" type="button">clear all</button>
</body>
<script type='text/javascript' src='scripts.js'></script>

</html>
